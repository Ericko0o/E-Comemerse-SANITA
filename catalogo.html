<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanita - Catálogo</title>
  <link rel="stylesheet" href="CSS/navbar.css" />
  <link rel="stylesheet" href="CSS/catalogo.css" /> <!-- Cambié a catalogo.css -->
  <script src="JS/navbar.js" defer></script>
  <script src="JS/catalogo.js" defer></script>
</head>
<body>

  <!-- Navbar insertada por JS -->
  <div id="navbar-placeholder"></div>

  <!-- Espaciado debajo de la navbar -->
  <div style="height: 80px;"></div> <!-- Agregado para el espaciado -->

  <!-- Catálogo Section -->
  <section class="catalogo" style="position: relative;">
    <h1>Productos</h1>

    <div class="carrito-icono">
      <a href="/carrito.html">
        <div class="carrito-circulo">
          <img src="img/Carrito.png" alt="Carrito" class="carrito-img">
        </div>
      </a>
    </div>
    
    <!-- Botón flotante solo para proveedores -->
    <div id="boton-agregar-planta" class="agregar-icono" style="display: none;">
      <div class="agregar-circulo" onclick="window.location.href='nueva-planta.html'">
        <span class="agregar-mas">+</span>
      </div>
    </div>
    
    <div class="tabs">
      <span class="tab active" data-categoria="cicatrizantes">Cicatrizantes</span>
      <span class="tab" data-categoria="inmunologico">Sistema Inmunológico</span>
    </div>


    <div id="productos-container" class="productos">
      <!-- Productos se cargan aquí -->
    </div>
  </section>

</body>
</html>
