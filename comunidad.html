<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanita - Comunidad</title>
  <link rel="stylesheet" href="CSS/navbar.css" />
  <link rel="stylesheet" href="CSS/comunidad.css" />
  <script src="JS/navbar.js" defer></script>
  <script src="JS/comunidad.js" defer></script>
</head>
<body>
  <!-- Navbar insertada por JS -->
  <div id="navbar-placeholder"></div>
  <div style="height: 80px;"></div>

  <section class="comunidad">
    <div class="comunidad-content">
      <h1>Comunidad Sanita</h1>
      <p>Bienvenido a nuestro espacio de experiencias y comentarios.</p>
    </div>

    <div class="comunidad-layout">
      <!-- Publicaciones -->
      <div class="posts">
        <!-- Aquí se insertarán dinámicamente las publicaciones desde comunidad.js -->
      </div>

      <!-- Comentarios recientes (estático o puedes hacerlo dinámico si lo deseas) -->
      <div class="comentarios-recientes">
        <h2>Comentarios recientes</h2>
        <p style="font-size: 0.9rem; color: #ccc;">(Los últimos comentarios se muestran en cada publicación)</p>
      </div>
    </div>
  </section>

  <!-- Barra lateral de acciones -->
  <div class="acciones-laterales">
    <button onclick="location.href='inicio.html'">🏠</button>
    <button onclick="buscar()">🔍</button>
    <button onclick="location.href='nueva-publicacion.html'">➕</button>
  </div>

  <!-- Buscar función (a futuro puedes reemplazar por una barra real) -->
  <script>
    function buscar() {
      const termino = prompt("¿Qué deseas buscar?");
      if (termino) {
        alert("Buscando: " + termino);
      }
    }
  </script>
</body>
</html>
