<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanita - Registro</title>
  <link rel="stylesheet" href="CSS/navbar.css" />
  <link rel="stylesheet" href="CSS/registro.css" />
  <script src="JS/navbar.js" defer></script>
  <script src="JS/registro.js" defer></script>
</head>
<body>
  <!-- Navbar insertada por JS -->
  <div id="navbar-placeholder"></div>

  <div class="contenido-registro">
    <div class="registro-form">
      <h2>Crear Cuenta</h2>
      <form id="registro-formulario" enctype="multipart/form-data">
        <input type="text" id="nombre" placeholder="Nombre completo" required />
        <input type="email" id="correo" placeholder="Correo electrónico" required />
        
        <div style="position: relative;">
          <input type="password" id="contrasena" placeholder="Contraseña" required />
          <input type="password" id="confirmar-contrasena" placeholder="Confirmar contraseña" required />
          <span id="toggle-visibility" style="position:absolute; right:10px; top:10px; cursor:pointer;">👁️</span>
        </div>

        <label for="imagen">Imagen de perfil (opcional):</label>
        <input type="file" id="imagen" accept="image/*" />

        <input type="text" id="codigo-rol" placeholder="Código de rol (opcional)" />
        <button type="submit">Registrarse</button>
        <p class="status" id="status-msg"></p>
      </form>
    </div>
  </div>
</body>
</html>
